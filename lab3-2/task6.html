<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise 6</title>
</head>
<body>
<div>
    <div id="result"></div>
</div>
<script>
    function calculateSquare(num) {
        return new Promise((resolve, reject) => {
            if (typeof num != 'number') {
                setTimeout(() => {
                    reject(new Error("error"));
                }, 2000);
            } else {
                setTimeout(() => {
                    resolve(num ** 2);
                }, 2000);
            }
        });
    }

    function calculateThreePower(num) {
        return new Promise((resolve, reject) => {
            if (typeof num != 'number') {
                setTimeout(() => {
                    reject(new Error("error"));
                }, 1000);
            } else {
                setTimeout(() => {
                    resolve(num ** 3);
                }, 1000);
            }
        });
    }

    function calculateFourthPower(num) {
        return new Promise((resolve, reject) => {
            if (typeof num != 'number') {
                setTimeout(() => {
                    reject(new Error("error"));
                }, 3000);
            } else {
                setTimeout(() => {
                    resolve(num ** 4);
                }, 3000);
            }
        });
    }

    Promise.race([calculateSquare(2), calculateThreePower("asd"), calculateFourthPower(2)])
        .then((results) => {
            console.log(results);
        })
        .catch((error) => {
            console.log(error.message);
        });

    Promise.any([calculateSquare("asd"), calculateThreePower("asd"), calculateFourthPower(2)])
        .then((results) => {
            console.log(results);
        })
        .catch((error) => {
            console.log(error.message);
        });

</script>
</body>
</html>
