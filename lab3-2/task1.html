<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Promise 1</title>
    </head>
    <body>
        <div id="result1"></div>
        <div id="result2"></div>
        <script>
            const result1 = document.getElementById('result1');
            const result2 = document.getElementById('result2');

            function FirstJob() {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve("Hello World");
                    }, 2000);
                });
            }

            async function callFirstJob() {
                try {
                    const result = await FirstJob();
                    result2.textContent = result.toString();
                } catch (error) {
                    result2.textContent = error;
                }
            }

            FirstJob()
                .then(result => {
                    console.log(result);
                    result1.textContent = result.toString();
                })
                .catch(error => {
                    console.log(error);
                    result1.textContent = error.toString();
                });

            callFirstJob();
        </script>
    </body>
</html>
